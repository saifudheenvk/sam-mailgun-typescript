version: '2.1'

orbs:
  node: circleci/node@5.0.0
  aws-cli: circleci/aws-cli@2.1.0

jobs:
  build_and_deploy:
    docker:
      - image: 'cimg/node:lts'
    steps:
      - checkout
      - run:
          name: Installing awscli
          command: |
                curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                unzip awscliv2.zip
                sudo ./aws/install 
      - run:
          name: Run Script
          command: |
            .circleci/npm-install.sh
            ./deploy.sh MailGun us-east-1 WebhookTable vksaifudheen4@gmail.com

workflows:
  version: 2
  workflow:
    jobs:
      - build_and_deploy:
          filters:
            branches:
              only:
                - master